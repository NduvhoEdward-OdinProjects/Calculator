<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="./js/calculator.js" defer></script>
</head>
<body>
	<h1 class="title">Basic Calculator</h1>
	<div class="calculator">
		<div id="display">4+3-4/3</div> 
		<div class="row row1">
			<div class="number clc">clc</div>
			<div class="number sign">+/-</div>
			<div class="number percent">%</div>
			<div class="number divide">/</div>
			</div>
		<div class="row row2">
			<div class="number 7">7</div>
			<div class="number 8">8</div>
			<div class="number 9">9</div>
			<div class="number multiply">x</div>
			</div>
		<div class="row row3">
			<div class="number 4">4</div>
			<div class="number 5">5</div>
			<div class="number 6">6</div>
			<div class="number minus">-</div>
			</div>
		<div class="row row4">
			<div class="number 1">1</div>
			<div class="number 2">2</div>
			<div class="number 3">3</div>
			<div class="number plus">+</div>
			</div>
		<div class="row row5">
			<div class="number 0">0</div>
			<div class="number coma">,</div>
			<div class="number equal">=</div>
			<div class="number del">del</div>
			</div>
		</div>
	<footer>&copy; NE </footer>
</body>
</html>
