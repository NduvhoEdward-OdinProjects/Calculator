<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="./js/calculator.js" defer></script>
</head>
<body>
	<h1 class="title">Basic Calculator</h1>
	<div class="calculator">
		<div id="display">4+3-4/3</div> 
		<div class="row row1">
			<buttom id="clc">clc</buttom>
			<buttom id="sign">-</buttom>
			<buttom id="percent">%</buttom>
			<buttom id="divide">/</buttom>
			</div>
		<div class="row row2">
			<buttom id="7">7</buttom>
			<buttom id="8">8</buttom>
			<buttom id="9">9</buttom>
			<buttom id="multiply">x</buttom>
			</div>
		<div class="row row3">
			<buttom id="4">4</buttom>
			<buttom id="5">5</buttom>
			<buttom id="6">6</buttom>
			<buttom id="minus">-</buttom>
			</div>
		<div class="row row4">
			<buttom id="1">1</buttom>
			<buttom id="2">2</buttom>
			<buttom id="3">3</buttom>
			<buttom id="plus">+</buttom>
			</div>
		<div class="row row5">
			<buttom id="0">0</buttom>
			<buttom id="coma">,</buttom>
			<buttom id="equal">=</buttom>
			<buttom id="del">del</buttom>
			</div>
		</div>
	<footer>&copy; NE </footer>
</body>
</html>
