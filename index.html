<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="./js/calculator.js" defer></script>
</head>
<body>
	<h1 class="title">Basic Calculator</h1>
	<div class="calculator">
		<div id="display">4+3-4/3</div> 
		<div class="row row1">
			<buttom class="number clc">clc</buttom>
			<buttom class="number sign">-</buttom>
			<buttom class="number percent">%</buttom>
			<buttom class="number divide">/</buttom>
			</div>
		<div class="row row2">
			<buttom class="number 7">7</buttom>
			<buttom class="number 8">8</buttom>
			<buttom class="number 9">9</buttom>
			<buttom class="number multiply">x</buttom>
			</div>
		<div class="row row3">
			<buttom class="number 4">4</buttom>
			<buttom class="number 5">5</buttom>
			<buttom class="number 6">6</buttom>
			<buttom class="number minus">-</buttom>
			</div>
		<div class="row row4">
			<buttom class="number 1">1</buttom>
			<buttom class="number 2">2</buttom>
			<buttom class="number 3">3</buttom>
			<buttom class="number plus">+</buttom>
			</div>
		<div class="row row5">
			<buttom class="number 0">0</buttom>
			<buttom class="number coma">,</buttom>
			<buttom class="number equal">=</buttom>
			<buttom class="number del">del</buttom>
			</div>
		</div>
	<footer>&copy; NE </footer>
</body>
</html>
